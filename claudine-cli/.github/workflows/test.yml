name: ğŸ§ª Test Suite

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/test.yml'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Bun ${{ matrix.bun-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        bun-version: ['1.3.1', 'latest']
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        working-directory: claudine-cli

      - name: ğŸ” Type check
        run: bun run typecheck
        working-directory: claudine-cli

      - name: ğŸ§¹ Lint
        run: bun run lint
        working-directory: claudine-cli

      - name: ğŸ§ª Run tests
        run: bun test
        working-directory: claudine-cli

      - name: ğŸ“Š Generate coverage
        if: matrix.os == 'ubuntu-latest' && matrix.bun-version == 'latest'
        run: bun test --coverage
        working-directory: claudine-cli

      - name: ğŸ“¤ Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.bun-version == 'latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./claudine-cli/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.1'

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile
        working-directory: claudine-cli

      - name: ğŸ—ï¸ Build production bundle
        run: bun run build:prod
        working-directory: claudine-cli

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: claudine-cli/dist/
          retention-days: 7

  status:
    name: âœ… All Tests Passed
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… All checks passed!"
